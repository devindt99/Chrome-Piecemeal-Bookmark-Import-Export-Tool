<!doctype html>
<html>
  <head>
    <title>Piecemeal Bookmark Import/Export Tool</title>
    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="buttonPanel">
      <button id="exportButton">Export Selected Bookmarks</button>
      <button><label id="importButtonLabel" for="importButton">Import Bookmarks</label></button> 
      <input type="file" id="importButton" accept=".json" />
    </section>
    <ul id="bookmarkList"></ul>
  </body>
</html>
